<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <!-- linking tailwind css library -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-10">Banking Dashboard</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="depositDashboard">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdrawDashboard">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balanceDashboard">00</span></h4>
                </div>
            </div>
        </section>
        <!-- diposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please deposit</h3>
                    <input id="depositInput" class="border border-grey-400 rounded block w-3/4 mb-4 px-3" type="text" name="" placeholder="Deposit amount" id="deposit-amount">
                    <button id="depositSubmit" class="bg-blue-600 px-5 text-white  rounded">Deposit</button>
                </div>
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <input id="withdrawInput" class="border border-grey-400 rounded block w-3/4 mb-4 px-3" type="text" name="" placeholder="Withdraw amount" id="withdraw-amount">
                    <button id="withdrawSubmit" class="bg-blue-600 px-5 text-white  rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
