<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bank</title>
    <!-- linking tailwind css library -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-10">Welcome to Dynamic Bank</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-5 p-5">
            <h2 class="text-2xl mb-4">Login Here</h2>
            <form action="">
                <input id="user-email" class="border border-grey-400 rounded block w-3/4 mb-4 px-3" type="text" name="" placeholder="Your Email" id="">
                <input id="user-password" class="border border-grey-400 rounded block w-3/4 mb-4 px-3" type="password" name="" placeholder="Your Password" id="">
                <button type="button" id="login-submit" class="bg-blue-600 px-5 text-white  rounded">Submit</button>
            </form>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
